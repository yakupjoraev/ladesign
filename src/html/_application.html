<section class="section__application">
  <div class="container">
    <div class="application__inner">
      <!-- Modal -->
      <div class="application-modal__wrapper">
        <div class="application-modal">
          <div class="application-modal__close"> <img src="./img/cancel.svg" alt="cancel" width="10px" height="10px">
          </div>
          <div class="application-modal__title"><span>оставЬТЕ СВОИ КОНТАКТЫ. мЫ СВЯЖЕМСЯ <br>С ВАМИ И ОБСУДИМ ВАШ
              ПРОЕКТ</span> </div>
          <div class="application-modal__body">
            <form class="application-modal__form form-application" action="#">
              <div class="form-application__row">
                <input autocomplete="off" type="text" id="form-name" name="form-name" data-error="Ошибка" required
                  placeholder="Ваше имя" class="form-application__input">
                <input autocomplete="off" type="number" id="form-number" name="form-number" data-error="Ошибка" required
                  placeholder="Ваш телефон" class="form-application__input">
              </div>
              <div class="form-application__row">
                <button type="submit" class="form-application__button">Отправить
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 1L1 9" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M2.3335 1H9.00016V7.66667" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
                <div class="form-application__agreement">
                  <p>Нажимая на кнопку, я даю <a href="#">согласие на обработку персональных данных</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <a href="#" class="btn application-modal__btn">оставить заявку на проект
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.5 7.5L7.5 22.5" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M10 7.5H22.5V20" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </a>
    </div>
  </div>
</section>
